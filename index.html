<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Calculadora</h1>
	<div class="Calculadora">
		<!--Pantalla-->
		<div id ="pantalla">0</div>
		<div class="botones">
			<!--Botones-->
			<button data-tipo = "numero" data-valor = "1">1</button>
			<button data-tipo = "numero" data-valor = "2">2</button>
			<button data-tipo = "numero" data-valor = "3">3</button>

			<button data-tipo = "operacion" data-valor = "+">+</button>

			<button data-tipo = "numero" data-valor = "4">4</button>
			<button data-tipo = "numero" data-valor = "5">5</button>
			<button data-tipo = "numero" data-valor = "6">6</button>

			<button data-tipo = "operacion" data-valor = "/">รท</button>

			<button data-tipo = "numero" data-valor = "7">7</button>
			<button data-tipo = "numero" data-valor = "8">8</button>
			<button data-tipo = "numero" data-valor = "9">9</button>
			
			<button data-tipo = "operacion" data-valor = "*">ร</button>

			<button data-tipo = "numero" data-valor = "0">0</button>
			<!-- ... -->
			<button data-tipo = "punto" data-valor = ".">.</button>
			<button data-tipo = "borrar" data-valor = "C">c</button>
			<button data-tipo = "igual" data-valor = "=">=</button>
		</div>
	</div>
	<script src="codigo.js"></script>

</body>
</html>
